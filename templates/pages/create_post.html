{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Home Page {% endblock %}

{% block content %} 
    <div class="container">
        <div class="card">
            <h4>Create Blog Post</h4>
            {{form.errors}}
            <form action="" method ="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button style="border-radius: 30px; background-color: teal;"> Create Post </button>
            </form>
        </div>
        
    </div>
{% endblock %}
